<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulaire de commande</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>  
    <body>
        <fieldset class="form1">
            <legend align="left"><div id="fieldtitre1">Votre identité</div></legend>
            <p>
                <label >1. Nom</label> : <input type="text" placeholder="Nom" /><br />
                <label >2. Prénom</label> : <input type="text" placeholder="Prénom" /><br />
                <label >3. Adresse email</label> : <input type="email" placeholder="Adresse email" />
            </p>
        </fieldset>
        <fieldset class="form2">
            <legend align="left"><div id="fieldtitre2">Adresse de livraison</div></legend>
            <p>
                <label>1. Adresse</label> : <TEXTAREA name="" cols="20" rows="4"></TEXTAREA><br />
                <label>2. Code postal</label> : <input type="text" placeholder="Code postal" /><br />
                <label>3. Ville</label> : <input type="text" placeholder="Ville" />
            </p>
        </fieldset>
        <fieldset class="form3">
            <legend align="left"><div id="fieldtitre3">Informations de réglement</div></legend>
            <p>
                <label>1. Type de carte bancaire:</label><br />
                <input type="radio" name="VISA" id="VISA" /> <label for="VISA">VISA</label><br />
                <input type="radio" name="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label><br />
                <label>2. Numéro de carte</label> : <input type="text" placeholder="Numéro de carte" /><br />
                <label>3. Code de sécurité</label> : <input type="text" placeholder="Code de sécurité" /><br />
                <label>4. Nom du titulaire</label> : <input type="email" placeholder="Nom du titulaire" />
            </p>
        </fieldset>
        <input type="button" value="J'achète !"/>
    </body>
</html>
